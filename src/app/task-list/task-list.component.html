<app-task-filter (taskFilter)="filterTasks($event)"></app-task-filter>

<div class="container">
    <h2>A fazer</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <input type="checkbox" (change)="updateTask()" [(ngModel)]="task.checked" name="completed">
            <a [routerLink]="['/details', task.id]" [ngClass]="task.checked ? 'task-completed' : ''">{{task.name}}</a>
            <div class="button-box">
                <button (click)="removeTask(task)">x</button>

            </div>
        </li>
    </ul>
    <form (ngSubmit)="addTask()" #taskForm="ngForm" >
        <input type="text" name="newTask" placeholder="Adicionar tarefa" [(ngModel)]="newTask.name" required>
        <button type="submit" [disabled]="!taskForm.valid">+</button>
    </form>
</div>
