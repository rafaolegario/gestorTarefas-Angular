<div class="container">
    <h2>{{task!.name}}</h2>
    <p class="Status">Status: {{task?.checked ? 'Concluída' : 'Pendente'}}</p>

    <div >
        <h2>Descrição</h2>
        <textarea [(ngModel)]="task!.description"></textarea>
        <button (click)="save()" class="save-button">Salvar</button>
        <button (click)="cancel()"  class="cancel-button">Cancelar</button>

    </div>
   
</div>
